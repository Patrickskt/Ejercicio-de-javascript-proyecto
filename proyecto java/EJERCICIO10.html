<script>
    //10. Realizar un algoritmo que permita ingresar dos valores A y B, presentar la Multiplicaci√≥n de los Valores (A * B) utilizando sumas sucesivas.
    //Ejemplo: A=5; B=3 
    //PRODUCTO P = A * B; SUMA SUCESIVA P = A + A + A;
    //PRODUCTO P = 5 * 3; SUMA SUCESIVA P = 5 + 5 + 5;
    //PRODUCTO = 15;
    let c=0, sc=0;
    a=parseInt(prompt("Ingrese un numero"));
    b=parseInt(prompt("Ingrese el segundo valor"));
    document.write("Suma sucesiva =")
    while ( c < b ){
        c++;
        sc = a + sc;
        document.write(a, "+")
    }{
        document.write("  Producto: ", sc)
    }
    

</script>
