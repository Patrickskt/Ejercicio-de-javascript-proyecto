<script>
    //9. Se ingresa por teclado nombre del alumno, nota1, nota2 y nota 3, calcular la suma y el promedio total de las calificaciones, presentar por pantalla el resultado
    let s=0, p=0;
    nombre=prompt("Ingrese el nombre del estudiante")
    n1=parseInt(prompt("Ingrese la nota 1"));
    n2=parseInt(prompt("Ingrese la nota 2"));
    n3=parseInt(prompt("Ingrese la nota 3"));
    s = n1 + n2 + n3;
    p = s / 3;
    document.write("El promedio de ",nombre, "es: " ,p );
</script>
