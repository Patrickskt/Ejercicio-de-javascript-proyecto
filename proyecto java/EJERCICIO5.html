<script>
    //5. Realizar un algoritmo que presente los números primos de los 10 primeros Fibonacci y además la suma y promedio.

    //Numero primos imprimir : 2 , 3 , 5 , 13 
    //Suma: 23
    //Promedio : 23 / 4 = 5.75
    let a=0, b=1, c=0, i=0, p=0, f=0, d=2, sf=0, pro=0, pri=0;
    n=prompt("Ingrese un numero");
    document.write ("numeros fibonassi <br> ",a);
    while (f < n-1){
        c=a+b, b=a, a=c;
        document.write(" - ",c);
        i=2;
        f++;
        if (c >= d){
        while ( c % i != 0 ){
            i++;
        }
        {
        if ( c == i ){
                p++;
                sf = sf + c;
            }
        }
    }
    }
    {
        pro = sf/p
        //document.write("<br> Hay ",p ," primos")
        document.write ("<br> Suma de los primos ",sf)

    }
</script>
