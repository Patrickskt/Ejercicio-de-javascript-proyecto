<script>
    //1.Desarrolle un algoritmo que permita leer un valor entero positivo N y determinar si es primo o no.
    let a=0, c=2;
    n=prompt (" Ingrese el valor de N: ");
    while ( n % c != 0){
        c++;
    }
    if ( c == n ){
        document.write(n, " Es primo")
    }
    else{
        document.write(n, " No es primo")
    }

</script>
