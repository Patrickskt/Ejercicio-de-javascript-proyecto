<script>
    //2. Realizar un algoritmo que presente los 10 primeros n√∫meros Fibonacci y cuente cuantos pares e impares hay
    let n=0, a=0, b=1, c=0, i=0, p=0, imp=0;
    n=prompt ("Ingrese un numero")
    while (i < n) {
        i++;
        c=a+b, b=a, a=c;
        document.write (c); 
        if (c % 2==0) {
            p++;
        }
        else{
            imp++;
        } 
    }
        {document.write (" Hay ",p , " Pares")
        document.write (" Hay ",imp , " Impares")}
</script>
