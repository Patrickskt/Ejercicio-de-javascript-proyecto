<script>
    //11. Desarrolle un algoritmo que permita leer tres valores y almacenarlos en las variables A, B, y C 
    //respectivamente. El algoritmo debe indicar cuÃ¡l es el menor. Asumiendo que los tres valores 
    //introducidos por el teclado son valores distintos. 
    let a=0, b=0, c=0;
    a=prompt("Ingrese el primer numero")
    b=prompt("Ingrese el segundo numero")
    c=prompt("Ingrese el tercer numero")
    if ( a > b && a > c){
        document.write(a," ES MAYOR ")

    }
    else {
        document.write(c," ES MAYOR ")
    }
</script>
