<script>
    //6. Realizar un Algoritmo que presente la Tabla de Sumar del 5.
    let i=0, sum=0;
    t=prompt("Ingrese un numero")
    // Convertir la entrada del usuario a un n√∫mero
    t = parseFloat(t);
    while(i<13){
        sum=t+i;
        document.write("<br>", t,"+",i,"=",sum);
        i++;
    }
</script>
